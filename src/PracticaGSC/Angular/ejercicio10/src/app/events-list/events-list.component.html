<div>
  <div *ngFor="let event of events" class="well hoverwell thumbnail">
   
    <h2>{{ event.name }}</h2>
    <span *ngIf="event.onlineUrl && !event.location"> Solo en línea </span>
    <div>Fecha: {{ event.date }}</div>
    <div>Hora: {{ event.time }}</div>
    <div>
      <span *ngIf="event.location?.address"> Ubicación: {{ event?.location?.address }}</span>
      <span *ngIf="event.location?.city" class="pad-left">{{ event?.location?.city }}, {{ event?.location?.country }}</span>
    </div>
    <div *ngIf="event.onlineUrl">
      Url en línea: {{ event?.onlineUrl }}
    </div>
  </div>

</div>
