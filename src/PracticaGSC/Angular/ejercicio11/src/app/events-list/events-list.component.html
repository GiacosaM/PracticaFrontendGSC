<div>
  <div *ngFor="let event of events" class="well hoverwell thumbnail">
    <h2>{{ event.name }}</h2>
    <button class="btn btn-warning" (click)="event.hidden=true">Colapsar</button>
    <button class="btn btn-warning" (click)="event.hidden=false">Expandir</button>
    <div>
      <div *ngIf="!event.hidden">Fecha: {{ event.date }}</div>
      <div *ngIf="!event.hidden">Hora: {{ event.time }}</div>
      <div>
        <span *ngIf="!event.hidden">Ubicaci√≥n: {{ event?.location?.address }}</span>
        <span *ngIf="!event.hidden"class="pad-left">{{ event?.location?.city }}, {{ event?.location?.country }}</span>
      </div>
    </div>
  </div>

</div>
