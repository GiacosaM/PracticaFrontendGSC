<div>
  <div class="legend">
    <span class="in-person">En Persona</span>
    <span class="online">En línea</span>
    <span class="adeterminar">A determinar</span>
  </div>
  <div *ngFor="let event of events" class="well hoverwell thumbnail">
    
  <div [ngSwitch]="event.format"> 
    <h2 *ngSwitchCase="'InPerson'" ngClass="in-person">{{ event.name }}</h2>
    <h2 *ngSwitchCase="'Online'" ngClass="online">{{ event.name }}</h2>
    <h2 *ngSwitchDefault="" class= "adeterminar ">A determinar</h2>

  </div>  
    
    
    <div>Fecha: {{ event.date }}</div>
    <div>Hora: {{ event.time }}</div>
    <div *ngIf="event.location">
      <span>Ubicación: {{ event?.location?.address }}</span>
      <span class="pad-left">{{ event?.location?.city }}, {{ event?.location?.country }}</span>
    </div>
    <div *ngIf="event.onlineUrl">
      Url en línea: {{ event?.onlineUrl }}
    </div>
  </div>

</div>
